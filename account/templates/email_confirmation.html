
 <!DOCTYPE html>
 <html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">
<head>
    <title>Welcome to KITPOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .header {
            text-align: center;
        }
        .header img {
            max-width: 100px;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.pinimg.com/736x/7d/44/70/7d4470aa3ec5d0eae92709c15cd764ef.jpg" alt="KITPOS Logo">
        </div>
        <div class="content">
            <h1>Welcome to {{ name }}!!</h1>
            <p>Thank you for registering to KITPOS.</p>
            <p>Your token: <strong>{{ token }}</strong></p>
        </div>
    </div>
</body>
</html>
